name: D1 health check

on:
  pull_request:
  push:
    branches: ["main"]

jobs:
  d1-health:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run D1 health check
        run: npm run d1:health
