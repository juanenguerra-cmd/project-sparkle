name: Verify Cloudflare redirects

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  verify-redirects:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: npm run build

      - name: Verify redirects
        run: npm run verify:redirects
